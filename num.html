	<script>
		// 冒泡排序
		var arr = [2,1,6,5,8,3,7,9,10,12,0];
		function maoPao(arr){
			for(var i =0;i<arr.length-1;i++){
				for(var j =0;j<arr.length-i-1;j++){
					if(arr[j] > arr[j+1]){
						var tem = arr[j];
						arr[j] = arr[j+1];
						arr[j+1] = tem;
					}
				}
			};			
		}
		maoPao(arr);

		//获取url地址的查询字符串
		function getData(){
			var foo = window.location.search;
			var arg = [],
				obj = {};
			if(foo.length > 0){
				var str = foo.substring(1);
				arg = str.split('&');
			}else{
				return false;
			}
			for(var i =0;i<arg.length;i++){
				var item = arg[i].split('=');
				key = decodeURIComponent(item[0]);
				value = decodeURIComponent(item[1]);
				obj[key] = value;
			};
			return obj;

		}

		//快速排序
		 function quicksort(element){
		 	if(element.length <= 1){
		 		return element;
		 	}
		 	var pivotIndex = Math.floor(element.length / 2);
		 	var pivot = element.splice(pivotIndex,1)[0];		 	
		 	var left = [];
		 	var right = [];
		 	for(var i =0;i<element.length;i++){
		 		if(element[i] > pivot){
		 			right.push(element[i]);
		 		}else{
		 			left.push(element[i]);
		 		}		 		
		 	}
		 	return quicksort(left).concat([pivot],quicksort(right));
		 }

		 var elements = [5,9,2,7,3,8,6,8,6,5,4,2];
		 console.log(quicksort(elements));
